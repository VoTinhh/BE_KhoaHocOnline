server {
    listen 8080; # Render sẽ trỏ cổng public đến cổng này
    index index.php; # ĐÃ SỬA: Bỏ index.html để tránh lỗi 403 Forbidden
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /app/public; # Trỏ đến thư mục public của Laravel (WORKDIR /app)

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000; # Chuyển request PHP đến PHP-FPM
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
